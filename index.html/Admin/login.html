<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin LogIn</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"/>
    <link rel="stylesheet" href="../Admin/signup.css">
    <link href="../image/crystals--carats-high-resolution-logo-transparent.png" rel="icon">
    <style>
        #forgot-pass{
            text-align: center;
            text-decoration: none;
           position: relative;
           left: 37%;
           color: black;
           font-size: 85%;
           font-weight:lighter;
         
        }
#form-grp{
   margin-top: 30%;
}
        
    </style>
</head>
<body>
    <div class="container">
        <div class="image-section">
            <img src="../image/admin.png" alt="">
        </div>
        <div class="form-section">
            <i class="fa-solid fa-square-xmark" id="cross-btn"></i>
            <div class="form-container">
                <div class="form-header">
                    <a href="../Admin/signup.html" class="signup ">Admin Sign Up</a>
                    <a href="../Admin/login.html" class="login active">Admin Login</a>
                </div>
                <hr class="white-line">
               
                <form id="form-grp">
                  
                    <div class="form-group">
                       
                        <input type="Text" id="contact-admin" name="contact-admin" required placeholder="Email-ID/ Phone Number">
                       
                    </div>
                   
                    <div class="form-group">
                     
                        <input type="password" id="password" name="password" required placeholder="Password">
                    </div>
                   
                   
                    <button type="submit" class="signup-btn">Log In</button>
                <p> <a href="#" id="forgot-pass">Forgot Password?</a></p>   
                </form>
            
            </div>
        </div>
    </div>
</body>
</html>
