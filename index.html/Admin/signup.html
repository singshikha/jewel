<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Sign Up</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <link rel="stylesheet" href="../Admin/signup.css">
    <link href="../image/crystals--carats-high-resolution-logo-transparent.png" rel="icon">
</head>
<body>
    <div class="container">
        <div class="image-section">
            <img src="../image/admin.png" alt="">
        </div>
        <div class="form-section">
            <i class="fa-solid fa-square-xmark" id="cross-btn"></i>
            <div class="form-container">
                <div class="form-header">
                    <a href="../Admin/signup.html" class="signup active">Admin Sign Up</a>
                    <a href="../Admin/login.html" class="login">Admin Login</a>
                </div>
                <hr class="white-line">
               
                <form>
                    <div class="form-group">
                     
                        <input type="text" id="name" name="name" required placeholder="Name">
                    </div>
                    <div class="form-group">
                       
                        <input type="email" id="email" name="email" required placeholder="Email-ID">
                        <button type="button" class="verify-btn">Verify</button>
                    </div>
                    <div class="form-group">
                       
                        <input type="tel" id="phone" name="phone" required placeholder="Phone Number ">
                        <button type="button" class="verify-btn">Verify</button>
                    </div>
                    <div class="form-group">
                     
                        <input type="password" id="password" name="password" required placeholder="Password">
                    </div>
                    <div class="form-group">
                       
                        <input type="password" id="confirm-password" name="confirm-password" required placeholder="Confirm-Password">
                    </div>
                    <div class="form-group">
                     
                       
                    </div>
                    <button type="submit" class="signup-btn">Sign Up</button>
                </form>
              
            </div>
        </div>
    </div>
</body>
</html>
