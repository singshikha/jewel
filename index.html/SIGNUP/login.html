<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <link rel="stylesheet" href="../SIGNUP/login.css">
    <link href="../image/crystals--carats-high-resolution-logo-transparent.png" rel="icon">
</head>

<body>
    <div class="container">
        <div class="image-section">
            <img src="../image/blog_login/login.jpg" alt="Beautiful Forever">
        </div>
        <div class="form-section">
            <i class="fa-solid fa-square-xmark" id="cross-btn"></i>
            <div class="form-container">
                <div class="form-header">
                    <a href="../SIGNUP/signup.html" class="signup">Sign Up</a>
                    <a href="../SIGNUP/login.html" class="login active">Login</a>
                </div>
                <hr class="white-line">

                <form>
                    <div class="form-group">
                        <input type="text" id="contact" name="contact" required placeholder="Email ID/Phone Number">
                    </div>
                    <div class="form-group">
                        <input type="password" id="password" name="password" required placeholder="Password">
                    </div>


                    <button type="submit" class="signup-btn">Log In</button>
                    <p class="login-link"><a href="#">Forgot Password?</a></p>
                    <button type="submit" class="signup-btn" id="google-login-btn">
                        <i class="fa-brands fa-google" style="color: white;" id="google-logo"></i>
                        <div class="google-login">
                          
                            <a href="#">Log in with Google</a>
                        </div>
                    </button>
                    <p class="login-link">New User? <a href="../SIGNUP/signup.html">Sign up now</a></p>
                </form>

            </div>
        </div>
    </div>
</body>

</html>
