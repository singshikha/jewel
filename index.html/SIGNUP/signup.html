<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="../SIGNUP/SignUp.css">
    <link href="../image/crystals--carats-high-resolution-logo-transparent.png" rel="icon">
</head>
<body>
    <div class="container">
        <div class="image-section">
            <img src="../image/blog_login/login.jpg" alt="Beautiful Forever">
        </div>
        <div class="form-section">
            <div class="form-container">
                <div class="form-header">
                    <a href="../SIGNUP/signup.html" class="signup active">Sign Up</a>
                    <a href="../SIGNUP/login.html" class="login">Login</a>
                </div>
                <hr class="white-line">
                <p id="coupon-text">Sign up & get Rs. 500 off* coupon code for your first purchase!</p>
                <form>
                    <div class="form-group">
                     
                        <input type="text" id="name" name="name" required placeholder="Name">
                    </div>
                    <div class="form-group">
                       
                        <input type="email" id="email" name="email" required placeholder="Email">
                        <button type="button" class="verify-btn">Verify</button>
                    </div>
                    <div class="form-group">
                       
                        <input type="tel" id="phone" name="phone" required placeholder="Phone Number ">
                        <button type="button" class="verify-btn">Verify</button>
                    </div>
                    <div class="form-group">
                     
                        <input type="password" id="password" name="password" required placeholder="Password">
                    </div>
                    <div class="form-group">
                       
                        <input type="password" id="confirm-password" name="confirm-password" required placeholder="Confirm-Password">
                    </div>
                    <div class="form-group">
                        <div class="terms-condition-check">
                         <input type="checkbox" id="terms" name="terms" required> 
                            <label for="terms">I agree to the Terms of use and Privacy Statement</label>
                        </div>
                       
                    </div>
                    <button type="submit" class="signup-btn">Sign Up</button>
                </form>
                <p class="login-link">Already have an account? <a href="../SIGNUP/login.html">Login now</a></p>
            </div>
        </div>
    </div>
</body>
</html>
