<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
        integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="../SIGNUP/forgot.css">
    <link href="../image/crystals--carats-high-resolution-logo-transparent.png" rel="icon">
    <style>
    #pass-para{
        margin-bottom: -4%;
        color: rgba(210, 127, 127, 1);
        font-size: 103%;
        letter-spacing: 0.05vw;
    }
   

    .signup{
        font-size: 2vw;
    }
    #resend-para{
        text-align: center;
    }
    #resend-btn{
        font-weight: bold;
    }

    </style>
</head>

<body>
    <div class="container">
        <div class="image-section">
            <img src="../image/blog_login/login.jpg" alt="Beautiful Forever">
        </div>
        <div class="form-section">
            <i class="fa-solid fa-square-xmark" id="cross-btn"></i>
            <div class="form-container">
                <div class="form-header">
                   <p class="signup"><i class="fa-solid fa-key"></i></i>Reset Password</p>
                </div>
                <hr class="white-line">
            
                <form id="forgot-pass-form">
                    <p id="pass-para">Must be atleast 8 characters</p>
                    <div class="form-group">
                     
                        <input type="password" id="password" name="New Password" required placeholder="New Password">
                    </div>
                    <div class="form-group">
                       
                        <input type="password" id="confirm-password" name="Confirm New Password" required placeholder="Confirm New Password">
                    </div>
                   


                    <button type="submit" class="signup-btn">Continue</button>
                    <p id="resend-para">Didnâ€™t receive email? <span id="resend-btn"><a href="../SIGNUP/forgot.html">Click to resend</a> </span></p>
                    <p class="login-link" ><a href="../SIGNUP/login.html" style="color: black;"><i class="fa-solid fa-arrow-left"></i> Back to Login</a></p>
                    
                  
                </form>

            </div>
        </div>
    </div>
</body>

</html>
